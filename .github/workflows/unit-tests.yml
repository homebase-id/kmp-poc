name: Unit Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            name: Android & Desktop
            test-command: |
              set -o pipefail
              ./gradlew testDebugUnitTest --rerun-tasks --info | tee test-output.log
              ./gradlew desktopTest --rerun-tasks
            verify-robolectric: true
          - os: macos-latest
            name: iOS
            test-command: ./gradlew iosSimulatorArm64Test --rerun-tasks
      fail-fast: false
    name: ${{ matrix.name }} Tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Gradle Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Make test scripts executable
        run: |
          chmod +x ./run-all-tests.sh
          chmod +x ./run-ios-tests.sh
          chmod +x ./run-ios-tests-ci.sh
          chmod +x ./gradlew-clean-build.sh

      - name: Boot iOS Simulator
        if: matrix.os == 'macos-latest'
        run: |
          echo "Listing available devices..."
          xcrun simctl list devices available

          echo "Booting iPhone 15..."
          # Try to boot iPhone 15 (standard on macos-14/15 runners)
          # The '|| true' prevents failure if it's already booted
          xcrun simctl boot "iPhone 15" || true

          # Optional: Wait for it to be ready (prevents race conditions)
          xcrun simctl bootstatus "iPhone 15" -b || true

      - name: Run tests
        run: ${{ matrix.test-command }}

      - name: Verify Robolectric Usage
        if: matrix.verify-robolectric == true
        run: |
          echo "üîç Verifying Robolectric was used in tests..."
          if [ -f test-output.log ]; then
            # Check if RobolectricVerificationTest ran
            if grep -q "RobolectricVerificationTest" test-output.log; then
              echo "‚úÖ RobolectricVerificationTest was executed"
            else
              echo "‚ùå ERROR: RobolectricVerificationTest was not found in test output"
              exit 1
            fi

            # Check for Robolectric-specific output
            if grep -q "Robolectric" test-output.log; then
              echo "‚úÖ Robolectric framework detected in test output"
            else
              echo "‚ö†Ô∏è  WARNING: Robolectric not explicitly mentioned in logs"
            fi

            # Check if ImageUtilsAndroidTest ran (which uses Robolectric)
            if grep -q "ImageUtilsAndroidTest\|ImageUtilsTestConfig" test-output.log; then
              echo "‚úÖ Robolectric-dependent tests were executed"
            fi

            echo "‚úÖ Robolectric verification passed!"
          else
            echo "‚ùå ERROR: test-output.log not found"
            exit 1
          fi

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ matrix.os }}
          path: |
            composeApp/build/reports/tests/
            composeApp/build/test-results/
            test-output.log
          retention-days: 30
